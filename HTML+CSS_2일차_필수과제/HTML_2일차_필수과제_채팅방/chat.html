<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Diphylleia&family=Orbit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </div>
        <main class="chat-screen">          
            <ul class="chat-screen_texts">
                <li class="text">오늘 뭐 먹을럐?</li>
                <li class="text">해장국 ㄱㄱ</li>
                <li class="text">아.. 어제 나 그거 먹음</li>
                <li class="text">또 먹어 그냥</li>
                <li class="text">냉면 ㄱㄱ?</li>
                <li class="text">아 ㅇㅋ</li>
                <li class="text">냉면에 해장술 ㄱㄱ?</li>
                <li class="text">ㅇㅋ ㄱㄱ</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
