<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <name>
        <form>
            <fieldset>
                <legend>개인정보</legend>

                <label for="name">이름</label>
                <input type="text" 
                name="name" 
                id="name" placeholder="본명을 입력하세요">
                <br>

                <label for="email">이메일</label>
                <input type="email" 
                name="email" 
                id="email" placeholder="메일 주소 쓰세요">
            
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>당신의 나이는?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="teen">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="teen">30대</label>
                <input type="radio" id="forty" name="age">
                <label for="teen">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="teen">50대</label>
                <input type="radio" id="other" name="age">
                <label for="teen">그 외</label>
                <!--라디오 버튼은 name 식별자가 같은 값이어야 중복 선택이 안됨-->
                
                <p>좋아하는 게임의 종류는?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">RPG</label>
                <input type="checkbox" id="price" name="academy">
                <label for="position">Simulation</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="position">Action</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="position">Idle</label>

                <p>게임을 얼마나 하셨나요?</p>
                <input type="radio" id="lessthanmonth" name="period">
                <label for="lessthanmonth">1개월 미만</label>
                <input type="radio" id="monthtothree" name="period">
                <label for="monthtothree">1 ~ 3개월</label>
                <input type="radio" id="threetosix" name="period">
                <label for="threetosix">4개월 ~ 반 년</label>
                <input type="radio" id="halftoyear" name="period">
                <label for="halftoyear">반 년 ~ 1년</label>
                <input type="radio" id="morethanyear" name="period">
                <label for="morethanyear">1년 이상</label>


            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">


        </form>
    </name>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
